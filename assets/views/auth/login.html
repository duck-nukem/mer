{% extends "base.html" %}
{% block title %}
Login
{% endblock %}
{% block content%}
<div class="card" style="max-width: 720px; margin: 0 auto">

    {% if page_state.message and page_state.status == "ERROR" %}
    <div class="alert alert-danger" style="margin-bottom: 2rem">{{ t(key=page_state.message, lang="en-US") }}</div>
    {% endif %}

    <form action="/api/auth/login" method="POST">
        <label required for="email">Email address</label>
        <input
            type="email"
            name="email"
            id="email"
            autocomplete="email"
            value="{{ form.email }}"
            required
        />
        <label required for="password">Password</label>
        <input
            type="password"
            name="password"
            id="password"
            autocomplete="current-password"
            required
        />
        <p>
            <a href="#">Forgot password?</a>
        </p>
        <p>
            Not a member?
            <a href="/api/auth/register">Start a 14 day free trial</a>
        </p>
        <button type="submit">Sign in</button>
    </form>
</div>
{% endblock %}
