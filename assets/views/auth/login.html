{% extends "base.html" %}
{% block title %}
Login
{% endblock %}
{% block content%}
<section style="max-width: 720px; margin: 0 auto">

    {% if page_state.message %}
    <div
        {% if page_state.status and page_state.status == "error" %}
        class="alert alert-danger"
        {% elif page_state.status and page_state.status == "success" %}
        class="alert alert-success"
        {% else %}
        class="alert alert-info"
        {% endif %}
        style="margin-bottom: 2rem">
        {{ t(key=page_state.message, lang="en-US") }}
    </div>
    {% endif %}

    <form action="/api/auth/login" method="POST">
        <label required for="email">Email address</label>
        <input
            type="email"
            name="email"
            id="email"
            autocomplete="email"
            value="{{ form.email }}"
            required
        />
        <label required for="password">Password</label>
        <input
            type="password"
            name="password"
            id="password"
            autocomplete="current-password"
            required
        />
        <p>
            <a href="#">Forgot password?</a>
        </p>
        <p>
            Not a member?
            <a href="/api/auth/register">Start a 14 day free trial</a>
        </p>
        <footer>
            <button type="submit">Sign in</button>
        </footer>
    </form>
</section>
{% endblock %}
